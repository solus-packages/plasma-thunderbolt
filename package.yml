name       : plasma-thunderbolt
version    : 5.18.3
release    : 8
source     :
    - https://cdn.download.kde.org/stable/plasma/5.18.3/plasma-thunderbolt-5.18.3.tar.xz : 05c6b7f0f1ee974c41e8f4355f3100953869caa4d0b23016d1ecd6d31af98d0a
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-2.0-or-later
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
optimize   : lto
libsplit   : no
summary    : Plasma integration for controlling Thunderbolt devices
description: |
    Plasma integration for controlling Thunderbolt devices
builddeps  :
    - pkgconfig(Qt5Quick)
