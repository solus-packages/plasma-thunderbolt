name       : plasma-thunderbolt
version    : 5.20.5
release    : 20
source     :
    - https://cdn.download.kde.org/stable/plasma/5.20.5/plasma-thunderbolt-5.20.5.tar.xz : 6013e7b6ffa140f17c128f091d526a561c6e91109da23b3368b1fe62dffd851a
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-2.0-or-later
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
optimize   : lto
libsplit   : no
summary    : Plasma integration for controlling Thunderbolt devices
description: |
    Plasma integration for controlling Thunderbolt devices
builddeps  :
    - pkgconfig(Qt5Quick)
    - extra-cmake-modules
    - kdbusaddons-devel
    - kdeclarative-devel
    - kcmutils-devel
    - kcoreaddons-devel
    - ki18n-devel
    - knotifications-devel
rundeps    :
    - bolt
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
