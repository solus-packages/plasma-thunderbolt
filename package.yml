source     :
    - https://cdn.download.kde.org/stable/plasma/5.19.5/plasma-thunderbolt-5.19.5.tar.xz : 959b4eb43b58d46895c94c94c082b28277ca197cdcaa25880800502ace6d0295
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-2.0-or-later
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
optimize   : lto
