name       : plasma-thunderbolt
version    : 5.18.2
release    : 7
source     :
    - https://cdn.download.kde.org/stable/plasma/5.18.2/plasma-thunderbolt-5.18.2.tar.xz : 99fdc6c67ab53443e828706e584b544e5b714a9ee3a77e14e915ba8e1a312126
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-2.0-or-later
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
optimize   : lto
libsplit   : no
