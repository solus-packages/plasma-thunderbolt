name       : plasma-thunderbolt
version    : 5.17.4
release    : 4
source     :
    - https://cdn.download.kde.org/stable/plasma/5.17.4/plasma-thunderbolt-5.17.4.tar.xz : 45325717929bd3d56cafcb5b52b151a68e2b850d4e4fcfd091212d7a42316335
license    :
    - GFDL-2.0-or-later
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
optimize   : lto
libsplit   : no
summary    : Plasma integration for controlling Thunderbolt devices
description: |
    Plasma integration for controlling Thunderbolt devices
builddeps  :
    - pkgconfig(Qt5Quick)
    - extra-cmake-modules
    - kdbusaddons-devel
    - kdeclarative-devel
    - kcmutils-devel
    - kcoreaddons-devel
    - ki18n-devel
    - knotifications-devel
rundeps    :
    - bolt
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
