name       : plasma-thunderbolt
version    : 5.18.4.1
release    : 9
source     :
    - https://cdn.download.kde.org/stable/plasma/5.18.4/plasma-thunderbolt-5.18.4.1.tar.xz : ce586c98889ed51f30d1a9fc6e8e2847589d7aaf2d400fe00b3b4126d17c565a
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-2.0-or-later
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
optimize   : lto
libsplit   : no
