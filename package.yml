name       : plasma-thunderbolt
version    : 5.20.4
release    : 19
source     :
    - https://cdn.download.kde.org/stable/plasma/5.20.4/plasma-thunderbolt-5.20.4.tar.xz : 7c37c66815242b5d1e208df3b4dbf4fe0d8542ac9aa352d06c548fc172348429
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-2.0-or-later
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
optimize   : lto
libsplit   : no
summary    : Plasma integration for controlling Thunderbolt devices
description: |
    Plasma integration for controlling Thunderbolt devices
builddeps  :
    - pkgconfig(Qt5Quick)
    - extra-cmake-modules
    - kdbusaddons-devel
    - kdeclarative-devel
    - kcmutils-devel
    - kcoreaddons-devel
    - ki18n-devel
    - knotifications-devel
rundeps    :
    - bolt
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
