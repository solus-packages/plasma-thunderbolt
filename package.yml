    - https://cdn.download.kde.org/stable/plasma/5.19.4/plasma-thunderbolt-5.19.4.tar.xz : 4d539036ad7028e2709a2fe408cf51f75f3fc9a9423c49a47c6e75aecc302f3d
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-2.0-or-later
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
optimize   : lto
