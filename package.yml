name       : plasma-thunderbolt
version    : 5.20.3
release    : 18
source     :
    - https://cdn.download.kde.org/stable/plasma/5.20.3/plasma-thunderbolt-5.20.3.tar.xz : d285896b5879e8895da112950e8a0c9bcbf78ed9e135d268b5e729eb02feef0c
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-2.0-or-later
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
optimize   : lto
libsplit   : no
summary    : Plasma integration for controlling Thunderbolt devices
description: |
    Plasma integration for controlling Thunderbolt devices
builddeps  :
