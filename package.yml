name       : plasma-thunderbolt
version    : 5.19.3
release    : 12
source     :
    - https://cdn.download.kde.org/stable/plasma/5.19.3/plasma-thunderbolt-5.19.3.tar.xz : a06ede08535d238a353f9f75dffb73808c72342edf39466ce8ff6b53ea4f7ebe
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-2.0-or-later
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
optimize   : lto
libsplit   : no
summary    : Plasma integration for controlling Thunderbolt devices
