source     :
    - https://cdn.download.kde.org/stable/plasma/5.23.1/plasma-thunderbolt-5.23.1.tar.xz : 0a5c5f1ac69d63b533acc1171e726043542f17ccad019b530c03e31a9ece118d
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-2.0-or-later
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : Plasma integration for controlling Thunderbolt devices
description: |
    Plasma integration for controlling Thunderbolt devices
