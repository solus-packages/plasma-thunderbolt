name       : plasma-thunderbolt
version    : 5.18.1
release    : 6
source     :
    - https://cdn.download.kde.org/stable/plasma/5.18.1/plasma-thunderbolt-5.18.1.tar.xz : 7fce9817eed5ad620b321c0688c952e2f15b4ea1d51f24a44be49eb994d7acd7
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-2.0-or-later
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
optimize   : lto
libsplit   : no
summary    : Plasma integration for controlling Thunderbolt devices
description: |
