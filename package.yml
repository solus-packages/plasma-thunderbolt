name       : plasma-thunderbolt
version    : 5.18.5
release    : 10
source     :
    - https://cdn.download.kde.org/stable/plasma/5.18.5/plasma-thunderbolt-5.18.5.tar.xz : c61dc7abe350ead15ca4d6111606aaf19773c38a0307ae8a7d8a7c60b82be5d1
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-2.0-or-later
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
optimize   : lto
libsplit   : no
summary    : Plasma integration for controlling Thunderbolt devices
