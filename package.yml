name       : plasma-thunderbolt
version    : 5.20.2
release    : 17
source     :
    - https://cdn.download.kde.org/stable/plasma/5.20.2/plasma-thunderbolt-5.20.2.tar.xz : 1295793d2e6d1db42a4b18f1bb417d089141643b2d7d473476a4effb3ac8b840
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-2.0-or-later
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
optimize   : lto
libsplit   : no
summary    : Plasma integration for controlling Thunderbolt devices
description: |
