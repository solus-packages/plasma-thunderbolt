name       : plasma-thunderbolt
version    : 5.19.2
release    : 11
source     :
    - https://cdn.download.kde.org/stable/plasma/5.19.2/plasma-thunderbolt-5.19.2.tar.xz : 92b8423211726419787adbdeea6b2e32f456c6a2e3b5c26d4330e2f2e5f6c614
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-2.0-or-later
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
optimize   : lto
libsplit   : no
summary    : Plasma integration for controlling Thunderbolt devices
description: |
